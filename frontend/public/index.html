<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock eCommerce Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">Mock eCommerce</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Cart</a></li>
                <li><a href="#">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero-banner">
            <h1>Welcome to Mock eCommerce</h1>
            <p>Your one-stop shop for everything!</p>
        </section>

        <section class="product-list">
            <h2>Featured Products</h2>
            <div class="product" onclick="window.location.href='product-detail.html?id=1'">
                <img src="https://via.placeholder.com/150" alt="Product 1">
                <h3>Product 1</h3>
                <p>price:29.99</p>
            </div>
            <div class="product" onclick="window.location.href='product-detail.html?id=2'">
                <img src="https://via.placeholder.com/150" alt="Product 2">
                <h3>Product 2</h3>
                <p>price:49.99</p>
            </div>
            <div class="product" onclick="window.location.href='product-detail.html?id=3'">
                <img src="https://via.placeholder.com/150" alt="Product 3">
                <h3>Product 3</h3>
                <p>price:19.99</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Mock eCommerce. All rights reserved.</p>
    </footer>
</body>
</html>
